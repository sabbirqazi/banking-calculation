<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking App</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Let's get some <span class="font-semibold text-pink-900">Money!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-pink-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1240</span></h4>
                </div>

            </div>

        </section>
        <!-- Withdraw and Deposit  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-pink-900 p-8 rounded">
                    <h3 class="text-2xl ">Please Deposit</h3>
                   <div>
                    <input id="deposit-input" class="border block w-3/4 rounded mb-4 px-6"
                    placeholder="$ amount you want to keep">

                <button id="deposit-button"
                    class="bg-blue-400 px-6 rounded py-2 text-white  font-medium">Deposit</button>
                   </div>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl ">Please Withdraw</h3>
                   <div>
                <input id="withdraw-input" class="border block w-3/4 rounded mb-4 px-6"
                placeholder="$ amount you want to withdraw">

             <button id="withdraw-button"
                class="bg-blue-400 px-6 rounded py-2 text-white font-medium">Withdraw</button>
            </div>
        </div>
        </section>
    </main>
    <script src="JS/app.js"></script>
</body>

</html>
